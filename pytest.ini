[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=backend.app
    --cov-report=term-missing
    --cov-fail-under=67
markers =
    asyncio: mark test as async
    slow: mark test as slow running

; how to run: python -m pytest tests/
; result: Required test coverage of 67% reached. Total coverage: 93.80%