steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [build, '-t', 'asia-southeast1-docker.pkg.dev/delta-chess-482214-p4/tiprepo/trade-income-planner:$COMMIT_SHA', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: [push, 'asia-southeast1-docker.pkg.dev/delta-chess-482214-p4/tiprepo/trade-income-planner:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: gcloud
    args: [run, 'deploy', 'trade-income-planner', '--image', 'asia-southeast1-docker.pkg.dev/delta-chess-482214-p4/tiprepo/trade-income-planner:$COMMIT_SHA', '--region', 'asia-southeast1', '--platform', 'managed', '--allow-unauthenticated']
options:
  logging: CLOUD_LOGGING_ONLY
substitutions:
  _DEPLOY_REGION: asia-southeast1
  _PLATFORM: managed
