steps:
  # Build the Docker image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'asia-southeast1-docker.pkg.dev/delta-chess-482214-p4/trade-income-planer']
  # Push the Docker image to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'asia-southeast1-docker.pkg.dev/delta-chess-482214-p4/trade-income-planer']
images:
- 'asia-southeast1-docker.pkg.dev/delta-chess-482214-p4/trade-income-planer'
options:
  logging: CLOUD_LOGGING_ONLY
  default_logs_bucket_behavior: REGIONAL_USER_OWNED_BUCKET
