steps:
  # Build the Docker image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'asia-southeast1-docker.pkg.dev/delta-chess-482214-p4/tiprepo/trade-income-planer:latest', '.']
  # Push the Docker image to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'asia-southeast1-docker.pkg.dev/delta-chess-482214-p4/tiprepo/trade-income-planer:latest']
  # Deploy to Cloud Run
- name: 'gcr.io/google-cloudsdk/cloudsdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'trade-income-planer'
  - '--image'
  - 'asia-southeast1-docker.pkg.dev/delta-chess-482214-p4/tiprepo/trade-income-planer:latest'
  - '--region'
  - 'asia-southeast1'
  - '--platform=managed'
images:
- 'asia-southeast1-docker.pkg.dev/delta-chess-482214-p4/tiprepo/trade-income-planer:latest'
options:
  logging: CLOUD_LOGGING_ONLY
